<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fast ePost - User Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/src/styles/styles.css">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .navbar-dark-mode {
            background-color: #333333 !important;
        }

        .dark-mode a {
            color: #ffffff !important;
        }

        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>

<body>
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <span>Loading...</span>
    </div>

    <div id="root"></div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.svg" alt="Fast ePost Logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#shipments">Shipments</a></li>
                    <li class="nav-item"><a class="nav-link" href="#settings">Settings</a></li>
                </ul>
            </div>
            <button id="toggle-theme" class="btn btn-outline-secondary">Dark Mode</button>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Login/Register Section -->
        <div id="auth-section" class="mb-4">
            <div id="login" class="d-none">
                <h2>Login</h2>
                <form>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="loginEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <div id="register" class="d-none">
                <h2>Register</h2>
                <form>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

        <div id="dashboard" class="mb-4">
            <h2>Dashboard</h2>
            <canvas id="shipmentChart"></canvas>
        </div>

        <div id="shipments" class="mb-4">
            <h2>Shipments</h2>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Shipment ID</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>12345</td>
                            <td>In Transit</td>
                            <td>2025-01-10</td>
                            <td><button class="btn btn-sm btn-primary">View</button></td>
                        </tr>
                        <tr>
                            <td>67890</td>
                            <td>Delivered</td>
                            <td>2025-01-09</td>
                            <td><button class="btn btn-sm btn-primary">View</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="settings">
            <h2>Settings</h2>
            <p>Customize your experience with Fast ePost.</p>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2025 Fast ePost. All rights reserved.</p>
    </footer>

    <script>
        // Dark Mode Toggle
        const themeToggleButton = document.getElementById('toggle-theme');
        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.querySelector('nav').classList.toggle('navbar-dark-mode');
            themeToggleButton.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
        });

        // Loader functionality
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            if (loader) {
                loader.style.display = 'none';
            }
        });

    </script>
</body>

</html>
